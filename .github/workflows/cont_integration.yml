on:
  push:
    branches:
      - master
  pull_request: {}

name: CI

jobs:

  build:
    strategy:
      matrix:
        os: ["macos-12", "ubuntu-22.04"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo build

