[package]
name = "lwk_bindings"
version = "0.8.2"
edition = "2021"
description = "Liquid Wallet Kit - Bindings for other languages"
license = "MIT OR BSD-2-Clause"
documentation = "https://docs.rs/lwk_bindings"

[dependencies]
lwk_common = { version = "0.8.0" }
lwk_signer = { version = "0.8.0", default_features = false }
lwk_wollet = { version = "0.8.0", default_features = false, features = [
    "electrum",
] }
# lwk_test_util = { version = "0.8.0" }

elements = "0.25.0"
thiserror = "1.0.50"
uniffi = { version = "0.28.2", features = ["bindgen-tests"] }
serde_json = "1"

[build-dependencies]
uniffi = { version = "0.28.2", features = ["build"] }

[lib]
crate-type = ["staticlib", "cdylib", "rlib"]
name = "lwk"

[features]
foreign_bindings = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
