[package]
name = "lwk_boltz"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1"
boltz-client = { git = "https://github.com/SatoshiPortal/boltz-rust/", rev = "4e90ab133f75cb297c3d0bf274428c0419b680fc", features = [
    "ws",
] }
lwk_wollet = { version = "0.12.0" }
tokio = { version = "1.0", features = ["rt"] }
log = "0.4"
env_logger = "0.11.8"
thiserror = "1"

[dev-dependencies]
serde_json = "1.0"
reqwest = { version = "0.12", default-features = false, features = ["json"] }
base64 = "0.22"
lwk_signer = { version = "0.12.0" }
lwk_common = { version = "0.12.0" }
