[package]
name = "lwk_boltz"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1"
boltz-client = { git = "https://github.com/RCasatta/boltz-rust", rev = "19abf46f8f379c8c6e7a884809089cf81272ae83", features = [
    "ws",
] }
lwk_wollet = { version = "0.12.0" }
tokio = { version = "1.0", features = ["rt"] }
log = "0.4"
env_logger = "0.11.8"
thiserror = "1"

[dev-dependencies]
serde_json = "1.0"
reqwest = { version = "0.12", default-features = false, features = ["json"] }
base64 = "0.22"
lwk_signer = { version = "0.12.0" }
lwk_common = { version = "0.12.0" }
