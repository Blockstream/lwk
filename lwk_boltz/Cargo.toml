[package]
name = "lwk_boltz"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1"
boltz-client = { git = "https://github.com/RCasatta/boltz-rust", rev = "a7ef1115abf0c6d3312fb3e99adc39da4e2bb1f5", features = [
    "ws",
] }
lwk_wollet = { version = "0.12.0" }
tokio = { version = "1.0", features = ["rt"] }
log = "0.4"
env_logger = "0.11.8"

[dev-dependencies]
serde_json = "1.0"
reqwest = { version = "0.12", default-features = false, features = ["json"] }
base64 = "0.22"
lwk_signer = { version = "0.12.0" }
lwk_common = { version = "0.12.0" }

[patch.crates-io]
secp256k1-zkp = { git = "https://github.com/breez/rust-secp256k1-zkp.git", rev = "eac2e479255a6e32b5588bc25ee53c642fdd8395" }
